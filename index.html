<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calc Ya Later</title>
  </head>
  <body>
    <div class="container">
      <div class="number-pad">
        <div class="display">0</div>
        <div class="button-group">
          <button class="stretch">A/C</button>
          <button>/</button>
        </div>
        <div class="button-group">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="button-group">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="button-group">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="button-group">
          <button class="stretch">0</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
